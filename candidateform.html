<div id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h2>Get in touch</h2>
			</div>
			 
			<form action="https://getsimpleform.com/messages?form_api_token=96c6a18bdd7939e2b2dcef2b28473b4a" id="contactform" method="POST" role="form" enctype="multipart/form-data" onSubmit="alert('Thank you!')">
				<div class="col-md-1 col-sm-1"></div>
				<div class="col-md-10 col-sm-10">
					<div class="col-md-6 col-sm-6">
						<input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
					</div>
					<div class="col-md-6 col-sm-6">
						<input type="email" name="email" class="form-control" id="email" placeholder="Email" required/>
					</div>
					<div class="col-md-6 col-sm-6">
						<input name="phone" type="text" class="form-control" id="phone" placeholder="Phone"/>
					</div>
					<div class="col-md-6 col-sm-6">
						<input name="current-website" type="text" class="form-control" id="csite" placeholder="Current Site?"/>
					</div>
					<div class="col-md-12 col-sm-12">
						<textarea name="message" rows="5" class="form-control" id="message" placeholder="Message"></textarea/>
						</div>
						<div class="col-md-6 col-sm-6">
							<p style="width:35%">Upload Your Resume *</p>
							<div class="uploadbutton">
								<input name="uploadresume" type="file" class="form-control" id="img" style="display:none;" required/>
								<label for="img">Browse...</label>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed dia</p>
							<input name="submit" type="submit" class="form-control" id="submit" value="Send"/>
						</div>
					</div>
					<div class="col-md-1 col-sm-1"></div>
				</form>
			</div>
		</div>
	</div>
</div>
